<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
    <!-- CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <!--  -->
    <div class="container">
        <div class="image-holder">
            <img src="./asserts/image.jpg" alt="Profile Image">
        </div>
        <div class="card">
            <div class="personal-details">
                <h3>Maleeha Fatima</h3>
                <p class="designation">Full-stack Developer from Hyderabad</p>
                <p class="location"><i class="bi bi-geo-fill"></i>Toronto, Canada</p>
            </div>
            <div class="profile">
                <span class="followers">
                    <h3>1234</h3>
                    <p>Followers</p>
                </span>
                <span class="following">
                    <h3>90</h3>
                    <p>Following</p>
                </span>
                <span class="articles">
                    <h3>123</h3>
                    <p>Articles</p>
                </span>
                <span class="works">
                    <h3>78</h3>
                    <p>Works</p>
                </span>
            </div>
            <div class="social-media">
                <a href="https://www.linkedin.com/in/maleeha-fatima/" target="_blank">
                    <img src="./asserts/Linkedin.png" alt="Linkedin">
                </a>
                <a href="https://github.com/noorain320" target="_blank">
                    <img src="./asserts/Github.png" alt="Github">
                </a>
                <a href="#" target="_blank">
                    <img src="./asserts/Instagram.png" alt="Instagram">
                </a>
                <a href="#" target="_blank">
                    <img src="./asserts/Whatsapp.png" alt="Whatsapp">
                </a>
                <a href="#" target="_blank">
                    <img src="./asserts/X.jpg" alt="X">
                </a>
                <a href="#" target="_blank">
                    <img src="./asserts/facebook.png" alt="Facebook">
                </a>
                <a href="#" target="_blank">
                    <img src="./asserts/g+.png" alt="G+">
                </a>
            </div>
            <div class="buttons">
                <button type="button" class="message">Message</button>
                <button type="button" class="follow">Follow</button>
            </div>
        </div>
    </div>
</body>
</html>
